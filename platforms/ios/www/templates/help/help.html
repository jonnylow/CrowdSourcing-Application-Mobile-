<ion-view view-title="Help">
  <ion-nav-bar class="bar bar-header bar-positive">
    <ion-nav-buttons>
      <button class="button ion-chevron-left button-clear button-light" ui-sref="tab.home"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>

    <!--current activity listing-->
    <ion-list>
      <div class="list card activityconfirmation">
        <h2 class="help">FAQ</h2>
        <h5 class="help">Frequently Asked Questions</h5>
      </div>
      <div class="list myactivity help">
        <div ng-repeat="group in groups">
          <ion-item class="item item-text-wrap help" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}">
            <div class="row">
              <div class="col">
                <p class="help"><b>{{group.name}}</b></p>
              </div>
              <div class="col col-10">
                <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
                &nbsp;
              </div>
            </div>
          </ion-item>

          <div class="list" ng-show="isGroupShown(group)">
            <a class="item-text-wrap" >
              <div class="item help">
                <p class="help">{{group.answer}}</p>
              </div>              
            </a>
          </div>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
