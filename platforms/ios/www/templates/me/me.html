<link href="css/profile.css" rel="stylesheet">
<ion-view view-title="View Account">
  <ion-header-bar class="bar bar-header bar-positive">
  <img src="img/icare.png" side="right" class="iconsize-image"/>
  <div class="button-bar">
    <a class="button button-icon"></a>
    <a class="button button-icon"></a>
    <button class="button button-icon ion-ios-location" ui-sref="scan"></button>
    <button class="button button-icon ion-search" ui-sref="#"></button>
    <button class="button button-icon ion-more" ng-click="openPopover($event)"></button>
  </div>
</ion-header-bar>
  <ion-content has-header="true" padding="true">
    <div class="spinner" ng-show=loadingshow>
      <ion-spinner icon="android"></ion-spinner>
    </div>

<div class="list card">
    <div class="item item-icon-left">
      <i class="icon ion-card"></i>
      NRIC: {{nric}}
    </div>

    <div class="item item-icon-left">
      <i class="icon ion-person"></i>
      Name: {{username}}
    </div>

    <div class="item item-icon-left">
      <i class="icon ion-email"></i>
      Email: {{email}}
    </div>

    <div class="item item-icon-left">
      <i class="icon ion-iphone"></i>
      Contact Number: {{contactnumber}}
    </div>

    <div class="item item-icon-left">
      <i class="icon ion-calendar"></i>
      Date Of Birth: {{dob}}
    </div>

    <div class="item item-icon-left">
      <i class="icon ion-transgender"></i>
      Gender: {{gender}}
    </div>

    <div class="item item-icon-left">
      <i class="icon ion-briefcase"></i>
      Occuption: {{occuption}}
    </div>

    <div class="item item-icon-left item-text-wrap">
      <i class="icon ion-heart"></i>
      Preference 1: {{preference1}}
    </div>

    <div class="item item-icon-left item-text-wrap">
      <i class="icon ion-heart"></i>
      Preference 2: {{preference2}}
    </div>

    <div class="item item-icon-left item-button-right">
      <i class="icon ion-locked"></i>
      Password: **** ****
      <button class="button button-energized button-small" ui-sref="updateAccount">Change</button>
    </div>
  </div>

      <button class="button button-block button-calm" ng-click="manageAccount()" ui-sref="manageAccount">Manage Account</button>
    </label>
  </ion-content>
</ion-view>
