<ion-view view-title="LeaderBoard">
<!--header bar-->
  <ion-nav-bar class="bar bar-header bar-positive">
    <ion-nav-buttons>
      <button class="button ion-chevron-left button-clear button-light" ui-sref="tab.home"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content ng-show=!loadingshow>
    <div class="list card leaderboard">
        <div class="row">
          <div class="col col-33">
            <p class="leaderboard">Position</p>
            <h5 class="leaderboard">#{{pos}}</h5>
          </div>
          <div class="col col-33">
            <img src="img/crown.png" class="crown"/>
            <h5 class="leaderboard">
              {{rank}}
            </h5>
          </div>
          <div class="col col-33">
            <p class="leaderboard">Points</p>
            <h5 class="leaderboard">{{totalMinutes}}</h5>
          </div>
        </div>
    </div>

        <div class="list card leaderboardtop">
          <ion-item ng-repeat="item in volunteersArray" class="leaderboardtop" >
          <div class="row">
            <div class="col col-10">
                <h4 class="leaderboard">{{item.pos}}</h4>
            </div>
            <div class="col col-60">
                <h4 class="leaderboard">{{item.name}}</h4>
            </div>
            <div class="col col-30 leaderboard">
             <h4 class ="leaderboard number">{{item.mins}} points</h4>
           </div>
          </ion-item>
          </div>

  </ion-content>
</ion-view>
