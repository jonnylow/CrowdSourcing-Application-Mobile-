<link href="css/scan.css" rel="stylesheet">
<ion-view view-title="Nearby Location">
<!--header bar-->
  <ion-nav-bar class="bar bar-header bar-positive">
    <ion-nav-buttons side="left">
      <button class="button ion-chevron-left button-clear button-light" ui-sref="tab.home"></button>
    </ion-nav-buttons>
      <ion-nav-buttons side="right">
    <button class="button button-calm" ui-sref="scan">Map View</button>
  </ion-nav-buttons>
  </ion-nav-bar>

  <div class="spinner" ng-show=loadingshow>
    <ion-spinner icon="android"></ion-spinner>
  </div>

  <ion-content ng-show=!loadingshow>
    <div class="list card">
    <ion-item ng-repeat="id in transportID track by $index" ng-click="proceed(transportID[$index], transportName[$index])">

      <div class="item item-divider item-text-wrap">
        {{$index+1}}.
        {{transportName[$index]}}<br>
      </div>
      <div class="item item-text-wrap">
        {{transportDateStart[$index]}} <br><br>
        {{transportTimeStart[$index]}} <br><br>
        Pickup Location {{transportFromDistance[$index]}} away from you!

      </div>
      </ion-item>
  </div>

  </ion-content>
</ion-view>
