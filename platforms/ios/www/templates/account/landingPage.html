<ion-view hide-nav-bar="true">
  <ion-content class="main" padding="true">
    <div class="spinner" ng-show=loadingshow>
      <ion-spinner icon="android"></ion-spinner>
    </div>

    <div style="text-align: center;">
     <img src="img/careridemainwhite.png" class = "mainimage"/>
    </div>
    <br>
    <button ui-sref="login" class="button button-block button-energized">Login</button>
    <button ui-sref="registration" class="button button-block button-calm">Register!</button>
    <p style="text-align: center;">
        <a ui-sref="tab.home" style="color: #ffffff;">Proceed Without Logging In</a>
    </p>

  </ion-content>
</ion-view>
