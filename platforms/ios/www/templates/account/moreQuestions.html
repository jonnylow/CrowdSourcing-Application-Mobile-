<ion-view hide-nav-bar="true">
  <ion-content padding="true" >
  <!--header-->
  <div class="bar bar-header registration">
    <a ui-sref="landingPage" class="icon ion-close-round light"></a>
    <h1 class="title registration">Sign Up</h1>
  </div>

    <form ng-submit="verify(fields)">
      <!--Have a car checkbox-->
      <div class="HaveCar">
        <ion-checkbox ng-model="fields.carChecked"><font color="black">I have a car</ion-checkbox></font>
      </div>

      <!--Occupation-->
      <div class="morebox" >
        <label class="item item-input morequestions">
          <i class="icon ion-briefcase dark larger"></i>
          <input class="morequestions" placeholder="Occupation" type="text" ng-model="fields.occupation">
        </label>
       </div><br>

        <!--Area of Preferences 1-->
      <label class="item item-input item-stacked-label" >
        <font color="black" >Area of Preferences 1</font><br>
        <select class="dropdown" ng-model="fields.preferences_1">
          <option value="" disabled selected>Preference*</option>
          <option value="Befriend-senior-citizens">Befriend senior citizens</option>
          <option value="Organise-fund-raising-activities">Organise fund raising activities</option>
          <option value="Organize-social-activities">Organize social activities</option>
          <option value="Design/Maintain-Webpage">Design/Maintain Webpage</option>
          <option value="Organise-publicity-events">Organise publicity events</option>
          <option value="Written-translation-for-brochures">Written translation for brochures</option>
          <option value="Prepare-publicity-materials">Prepare publicity materials</option>
          <option value="Lead-games/exercises">Lead games/exercises</option>
          <option value="Prepare-tea/snacks">Prepare tea/snacks</option>
        </select>
      </label>

      <!--Area of Preferences 2-->
      <label class="item item-input item-stacked-label">
        <font color="black">Area of Preferences 2</font><br>
        <select class="dropdown" ng-model="fields.preferences_2">
          <option value="" disabled selected>Preference*</option>
          <option value="Befriend-senior-citizens">Befriend senior citizens  </option>
          <option value="Organise-fund-raising-activities">Organise fund raising activities</option>
          <option value="Organize-social-activities">Organize social activities</option>
          <option value="Design/Maintain-Webpage">Design/Maintain Webpage</option>
          <option value="Organise-publicity-events">Organise publicity events</option>
          <option value="Written-translation-for-brochures">Written translation for brochures</option>
          <option value="Prepare-publicity-materials">Prepare publicity materials</option>
          <option value="Lead-games/exercises">Lead games/exercises</option>
          <option value="Prepare-tea/snacks">Prepare tea/snacks</option>
        </select>
      </label>

      <!--front nric-->

      <div class="row" style="text-align:center;">
      <div class="item range range-positive" style="color:#ffffff; border:none;margin-top:1px;"/>
        <label class="ic front">IC Photo (Front)<br>
          <img id="frontic" src="" height="100" width="100" ><br>
          <button class="button button-light button-small NRICbutton" type="button" ng-click="getPhotoFront()" ng-show=showFront>Add</button>
          <button class="button button-light button-small NRICbutton" type="button" ng-click="deletePhotoFront()" ng-show=!showFront>Delete</button>
        </label>

      </div>
      <br>
      <!--back nric-->
     <div class="item range range-positive"style="color:#ffffff; border:none;"/>
      <label class="ic back">IC Photo (Back)<br />
        <img id="backic" src="" height="100" width="100" ><br>
        <button class="button button-light button-small NRICbutton" type="button" ng-click="getPhotoBack()" ng-show=showBack>Add</button>
        <button class="button button-light button-small NRICbutton" type="button" ng-click="deletePhotoBack()" ng-show=!showBack>Delete</button>
      </label>

      </div>
    </div>
    <br>
    <div style="text-align: center; ">
     <img src="img/steps002.png" class = "page-image"/>
    </div>

    <div class="row">
      <div class="col 50">
         <button ui-sref="registration" class="button button-block button-light morequestions">Back</button>
      </div>
      <div class="col 50">
      <button class="button button-block button-calm morequestions">Next</button>
      </div>
    </div>
    
    </form>
  </ion-content>
</ion-view>
