<ion-view>
  <!--body-->
  <div class="spinner" ng-show=loadingshow>
    <ion-spinner icon="android"></ion-spinner>
  </div>

  <!--history to current tab-->
  <ion-header-bar class="bar-subheader">
    <div class="button-bar">
      <button class="button button-selected myactivity">Current</button>
      <button class="button button-nonselected myactivity" ng-click="goHistory()">History</button>
    </div>
  </ion-header-bar>
  <!--history to current tab-->

  <ion-content has-subheader="true">

    <!--Pull to refresh-->
    <ion-refresher pulling-text="Pull to refresh" on-refresh="toLoad()"></ion-refresher>

    <!--current activity listing-->
    <ion-list>
      <div ng-repeat="group in groups">

        <ion-item class="item item-stacked-label myactivity" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}">
        <div class="row myactivity">
          <div class="col col-20 col-center myactivitynum">
            {{group.items.length}}
          </div>
          <div class="col myactivity">
            {{group.name}}
          </div>
          <div class="col col-10">
            <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
          </div>
          
         </div>
        </ion-item>

        <ion-item class="item item-stacked-label" ng-repeat="item in group.items" ng-show="isGroupShown(group)" ng-click="proceed(item.id, item.name)">
          <div class="list card">
            <div class="item item-text-wrap">

              <div class="row">
                <div class="col col-10 col-center imagecol">
                  <img src="img/car.png" class="homeicon-image">
                </div>
                <div class="col routecol"><h2 class="home">{{item.dateTime}}</h2>
                  <div class="row routerow">
                    <div class="col col-20 routecol"><p class="homep">From</p></div>
                    <div class="col routecol"><p class="homep"><b>{{item.name.split("-")[0]}}</b></p></div>
                  </div>
                  <div class="row">
                    <div class="col col-20 routecol"><p class="homep">To</p></div>
                    <div class="col routecol"><p class="homep"><b>{{item.name.split("-")[1]}}</b></p></div>
                  </div>
                  <div class="row">
                    <div class="col"><p class="homep">Current Status: {{item.status}}</p></div>
                  </div>
                </div>
              </div>

                <div ng-if="item.statusDisplay == 'Pick-Up' || item.statusDisplay == 'At Check-Up' || item.statusDisplay == 'Check-Up Completed' || item.statusDisplay == 'Completed'">
                  <button class="button button-full button-balanced" ng-click="updateStatus(item.id, item.statusDisplay)"> Update Status: {{item.statusDisplay}}</button>
                </div>

                <div ng-if="item.statusDisplay == 'No status to update'">
                  <button class="button button-full button-calm">No status to update</button>
                </div>
            </div>
          </div>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
