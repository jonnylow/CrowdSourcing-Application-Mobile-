<ion-view view-title={{transportActivityName}}>
  <ion-nav-bar class="bar-stable">
  <ion-nav-buttons side="left">
    <button class="button" ng-click="back()">Back</button>
  </ion-nav-buttons>
</ion-nav-bar>

  <ion-content>
    <label class="item item-input item-stacked-label">
      Eldery Name: {{name}}
    </label>

    <label class="item item-input item-stacked-label">
      Centre for Seniors Branch: {{branchName}}
    </label>

    <label class="item item-input item-stacked-label">
      Next of Kin: {{kin}}
    </label>

    <label class="item item-input item-stacked-label">
      Contact Number: {{contact}}
    </label>
  </ion-content>
</ion-view>
