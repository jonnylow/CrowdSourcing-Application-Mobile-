<ion-view view-title='Filter by {{filter}}'>
<!--header bar-->
  <ion-nav-bar class="bar bar-header bar-positive">
    <ion-nav-buttons side="left">
      <button class="button ion-chevron-left button-clear button-light" ng-click="goBack()"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
      <button class="button button-transparent" ng-click="goFilter()">Filter</button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content ng-show=!loadingshow>
    <div class="list card">
      <ion-checkbox ng-repeat="item in filterListDisplay" ng-model="item.checked" ng-checked="item.checked">
        {{ item.textShown }}
      </ion-checkbox>
    </div>
  </ion-content>
</ion-view>
