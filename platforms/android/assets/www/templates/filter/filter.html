<ion-view view-title='Filter by {{filter}}'>
<!--header bar-->
  <ion-nav-bar class="bar bar-header bar-positive">
    <ion-nav-buttons side="left">
      <button class="button ion-chevron-left button-clear button-light" ui-sref="search"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <div class="spinner" ng-show=loadingshow>
    <ion-spinner icon="android"></ion-spinner>
  </div>

  <ion-content>
    <div class="list card">
      <ion-checkbox ng-repeat="item in filterListDisplay" ng-model="item.checked" ng-checked="item.checked">
        {{ item.textShown }}
      </ion-checkbox>
    </div>
  </ion-content>
</ion-view>
