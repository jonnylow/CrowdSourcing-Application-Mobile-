<link href="css/myactivity.css" rel="stylesheet">

<ion-view>
  <!--header bar -->
 <ion-header-bar class="bar bar-header bar-positive">
  <img src="img/icare.png" side="right" class="iconsize-image"/>
  <div class="button-bar">
    <a class="button button-icon"></a>
    <a class="button button-icon"></a>
    <button class="button button-icon ion-ios-location" ui-sref="scan"></button>
    <button class="button button-icon ion-search" ui-sref="#"></button>
    <button class="button button-icon ion-more" ng-click="openPopover($event)"></button>
  </div>
</ion-header-bar>

  <!--body-->
  <ion-content has-header="true">
    <!--
  <div class="spinner">
    <ion-spinner icon="android" ng-show=loadingshow></ion-spinner>
  </div>-->
    <!--history to current tab-->
    <div class="button-bar">
      <button class="button button-selected" ui-sref="tab.activity">Current</button>
      <button class="button button-nonselected " ui-sref="tab.myhistory">History</button>
    </div>


<!--current activity listing-->
    <div class="list card">
      <ion-item class="item item-button-right item-stacked-label" ng-repeat="id in transportID track by $index" ng-click="proceed(transportID[$index], transportName[$index])">
        <div class="item item-avatar">
          <img src="img/henderson.jpg">
          <h2>{{transportName[$index]}}</h2>
          <p>{{transportDateTimeStart[$index]}}</p>

          <div ng-if="transportStatus[$index] == 'In-Progress'">Status:
            <button class="button button-full button-positive">{{transportStatus[$index]}}</button>
          </div>

          <div ng-if="transportStatus[$index] == 'Pending'">
            Status:
            <button class="button button-full button-energized">{{transportStatus[$index]}}</button>
          </div>

          <div ng-if="transportStatus[$index] == 'Approved'">
            Status:
            <button class="button button-full button-balanced">{{transportStatus[$index]}}</button>
          </div>

        </div>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
