<link href="css/myactivity.css" rel="stylesheet">
<ion-view view-title={{transportActivityName}}>
<!--header bar-->
  <ion-nav-bar class="bar bar-header bar-positive">
    <ion-nav-buttons side="left">
      <button class="button ion-chevron-left button-clear button-light" ng-click="back()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <div class="spinner" ng-show=loadingshow>
    <ion-spinner icon="android"></ion-spinner>
  </div>

 <ion-content ng-show=!loadingshow>
    <!--current activity listing-->
    <div class="list card">
      <div class="item item-divider">
        <b>My Activity Details</b>
      </div>
      <div class="item item-text-wrap">
        <b>Date:</b> {{date}}
      </div>
      <div class="item item-text-wrap">
        <b>Time:</b> {{time}}
      </div>
      <div class="item item-text-wrap">
        <b>Expected Duration:</b> {{expectedDuration}}
      </div>
      <div class="item item-text-wrap">
        <b>Pick-up:</b> {{locationFrom}}
      </div>
      <div class="item item-text-wrap">
        <b>Drop-off:</b> {{locationTo}}
      </div>
      <div class="item item-text-wrap">
        <b>Approval Status:</b> {{approvalStatus}}
      </div>
      <div class="item item-button-right">

        <b>Transport Status:</b> {{transportStatus}}

        <!--<button class="button button-energized status" ng-disabled="updateStatus" ng-click="goStatus(transportId, transportActivityName)">Update Status</button>-->
      </div>
      <div class="item item-text-wrap">
        <b>Additional Information:</b> {{moreInformation}}
      </div>
      <div class="item item-button-right">
       <b>Elderly Information</b>
        <button class="button button-energized" ng-disabled="eldery" ng-click="proceed(transportId, transportActivityName)">More</button>
      </div>
    </div>

    <!--withdraw-->
    <div class ="withdraw">
      <button class="button ion-close-round button-clear button-light" ng-disabled="withdrawShow" ng-click="withdraw()"> Withdraw from activity</button>
    </div>
  </ion-content>
</ion-view>
