<ion-view view-title={{transportActivityName}}>
<!--header bar-->
  <ion-nav-bar class="bar bar-header bar-positive">
    <ion-nav-buttons side="left">
      <button class="button ion-chevron-left button-clear button-light" ng-click="back()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content padding="true">
    <div class="spinner" ng-show=loadingshow>
      <ion-spinner icon="android"></ion-spinner>
    </div>
    <br>
    <button class="button button-block button-energized" ng-disabled="pickedup" ng-click="updateStatus('pick-up')">Picked up</button>
    <button class="button button-block button-energized" ng-disabled="checkup" ng-click="updateStatus('at check-up')">At Check-up</button>
    <button class="button button-block button-energized" ng-disabled="checkupcomplete" ng-click="updateStatus('check-up completed')">Check-up Completed</button>
    <button class="button button-block button-energized" ng-disabled="completed" ng-click="updateStatus('completed')">Completed</button>
  </ion-content>
</ion-view>
