<ion-view view-title="My Activity">

  <div class="spinner" ng-show=loadingshow>
    <ion-spinner icon="android"></ion-spinner>
  </div>

  <!--history to current tab-->
  <ion-header-bar class="bar-subheader">
    <div class="button-bar">
      <button class="button button-nonselected myactivity" ng-click="goCurrent()">Current</button>
      <button class="button button-selected myactivity">History</button>
    </div>
  </ion-header-bar>
  <!--history to current tab-->

  <!--body-->
  <ion-content has-subheader="true">

    <!--Pull to refresh-->
    <ion-refresher pulling-text="Pull to refresh" on-refresh="toLoad()"></ion-refresher>

    <!--historical activity listing-->
    <ion-list>
      <div ng-repeat="group in groups">

        <ion-item class="item item-button-right item-stacked-label" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}">
          <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
          &nbsp;
          <b>{{group.name}} ({{group.items.length}})</b>
        </ion-item>

        <ion-item class="item item-button-right item-stacked-label" ng-repeat="item in group.items" ng-show="isGroupShown(group)" ng-click="proceed(item.id, item.name)">
          <div class="list card">
            <div class="item item-text-wrap">
              <h2>{{item.name}}</h2>
              <p>{{item.dateTime}}</p>
              Transport Status: {{item.statusDisplay}}
            </div>
          </div>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
