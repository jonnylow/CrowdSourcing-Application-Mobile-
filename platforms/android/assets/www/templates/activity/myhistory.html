<ion-view view-title="My Activity">
  <ion-nav-buttons side="right">
    <button class="button" ui-sref="tab.activity">Current</button>
  </ion-nav-buttons>
  <ion-content>
  	 <ion-item class="item item-button-right item-stacked-label" ng-repeat="id in transportID track by $index">
      {{transportName[$index]}}<br>
      {{transportDateTimeStart[$index]}} <br>
       <button class="button button-positive">{{transportStatus[$index]}}</button>
    </ion-item>
  </ion-content>
</ion-view>
