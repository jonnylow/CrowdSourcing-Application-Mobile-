<ion-view view-title="Search">
<!--header bar-->
  <ion-nav-bar class="bar bar-header bar-positive">
    <ion-nav-buttons side="left">
      <button class="button ion-chevron-left button-clear button-light" ui-sref="tab.home"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <div class="spinner" ng-show=loadingshow>
    <ion-spinner icon="android"></ion-spinner>
  </div>

  <!--filter bar-->
  <div style="top: 45px;" class="item item-button-right">
    Filter By: {{filter}}
    <button class="button button-icon ion-more" ng-click="openPopover($event)">
    </button>
  </div>

  <!--search bar-->
  <ion-header-bar class="bar-subheader">
    <input type="search" placeholder="Search by activity name" ng-model="searchText.name">
  </ion-header-bar>

  <ion-content ng-show=!loadingshow>

    <div class="list card">
      <ion-item ng-repeat="activity in transportActivity | filter:searchText" ng-click="proceed(activity.id, activity.name)">

        <div class="item item-divider scan item-text-wrap">
          {{activity.no}}.
          {{activity.name}}<br>
        </div>
        <div class="item item-text-wrap">
          Date: {{activity.date}} <br><br>
          Time: {{activity.time}} <br><br>
        </div>
      </ion-item>
  </div>

  </ion-content>
</ion-view>
