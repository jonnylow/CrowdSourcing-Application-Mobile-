<ion-view view-title="Nearby Location">
<!--header bar-->
  <ion-nav-bar class="bar bar-header bar-positive">
    <ion-nav-buttons side="left">
      <button class="button ion-chevron-left button-clear button-light" ng-click="goBack()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <!--search bar-->
  <ion-header-bar class="bar-subheader">
    <input type="date" placeholder="Search by activity date" ng-model="searchText">
  </ion-header-bar>

  <ion-content ng-show=!loadingshow>

    <div class="list card">
      <ion-item ng-repeat="activity in transportActivity | filter:searchFilter" ng-click="proceed(activity.id, activity.name)">

        <div class="item item-divider scan item-text-wrap">
          {{activity.no}}.
          {{activity.name}}<br>
        </div>
        <div class="item item-text-wrap">
          Date: {{ activity.date}} <br><br>
          Time: {{ activity.dateTime | date : "h:mm a"}} <br><br>
        </div>
      </ion-item>
  </div>

  </ion-content>
</ion-view>
