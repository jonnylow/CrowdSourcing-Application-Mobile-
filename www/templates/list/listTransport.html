<ion-view view-title="Nearby Location">
<!--header bar-->
  <ion-nav-bar class="bar bar-header bar-positive">
    <ion-nav-buttons side="left">
      <button class="button ion-chevron-left button-clear button-light" ng-click="goBack()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

<ion-header-bar class="bar bar-subheader listtransport">
    <!--leejia, search bar must be outside of ion-content for the search to work-->
  <!--search bar-->
  <div class="list card listtransport">
    <label class="item item-input item-select listtransport">
      <div class="input-label">
        <!--TODO: if no dates selected, show "All"-->
        Showing activities from
      </div>
      <b><input type="date" placeholder="Search by activity date" ng-model="searchText"></b>
    </label>
  </div>
</ion-header-bar>



  <ion-content has-subheader="true" class="listtransport" ng-show=!loadingshow>
    <div class="list card myactivitymain" ng-repeat="activity in transportActivity | filter:searchFilter" ng-click="proceed(activity.id, activity.name)">
      <table>
        <tr>
          <td class="search">
          {{activity.no}}
          </td>
        <td>
        <div class="item item-text-wrap">
          <h2 class="home"> {{ activity.date }}, {{ activity.dateTime | date : "h:mm a"}}</h2>
          <table>
            <tr>
              <td><p class="myactivity">From</p></td>
              <td><p class="myactivity"><b>{{activity.from}}</b></p></td>
            </tr>
            <tr>
              <td><p class="myactivity">To</p></td>
              <td><p class="myactivity"><b>{{activity.to}}</b></p></td>
            </tr>
          </table><p class="myactivity"/>
          <p class="myactivity">Pickup Location: {{activity.distance.split('|')[0]}}</p>
          <p class="myactivity">{{activity.distance.split('|')[1]}}</p>
        </div>
        </td>
        </tr>
        </table>
    </div>

  </ion-content>
</ion-view>
