<ion-view view-title="Nearby Location">
<!--header bar-->
  <ion-nav-bar class="bar bar-header bar-positive">
    <ion-nav-buttons side="left">
      <button class="button ion-chevron-left button-clear button-light" ui-sref="tab.home"></button>
    </ion-nav-buttons>
      <ion-nav-buttons side="right">
    <button class="button button-calm" ui-sref="scan">Map View</button>
  </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>
    <ion-item class="item item-input item-stacked-label" ng-repeat="id in transportID track by $index" ng-click="proceed(transportID[$index], transportName[$index])">
      {{$index+1}} - <br>
      {{transportName[$index]}}<br>
      {{transportDateTimeStart[$index]}} <br>
      Pickup Location {{transportFromDistance[$index]}} away from you!
    </ion-item>
  </ion-content>
</ion-view>
