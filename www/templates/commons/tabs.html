<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-positive tabs-active tabs-icon-top">

  <!-- Event Tab -->
  <ion-tab title="Search" icon-off="ion-search" icon-on="ion-search" ui-sref="tab.search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>


  <!-- Appointment Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" ui-sref="tab.home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Vaccination Information Tab -->
  <ion-tab title="My Activity" icon-off="ion-flash" icon-on="ion-flash" ui-sref="tab.activity">
    <ion-nav-view name="tab-activity"></ion-nav-view>
  </ion-tab>

  <!-- More Tab -->
  <ion-tab title="Me" icon-off="ion-person" icon-on="ion-peron" ui-sref="tab.me">
    <ion-nav-view name="tab-me"></ion-nav-view>
  </ion-tab>

</ion-tabs>
