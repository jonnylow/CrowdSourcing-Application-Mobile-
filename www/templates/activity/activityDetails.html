<ion-view view-title="Activity Details" can-swipe-back="false">
<!--header bar-->
  <ion-nav-bar class="bar bar-header bar-positive">
    <ion-nav-buttons side="left">
      <button class="button ion-chevron-left button-clear button-light" ng-click="back()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button ion-home button-clear activitydetails button-light" ui-sref="tab.home"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content ng-show=!loadingshow>
  <!--activity details-->
    <div class="list card myactivitymain">
      <div class="item item-icon-left item-text-wrap myactivitymain activitydetails">
        <i class="icon car"><img src="img/car.png" class="homeicon-image"></i>
        <div class="row">
          <div class="col routecol"><h2 class="home">{{ dateTime | date : "d MMM yyyy, h:mm a"}}</h2>
            </div>
        </div>
      </div>
      <div class="item item-icon-left item-text-wrap myactivitymain activitydetails2">
        <i class="icon map" ng-click="openUrl(locationFromAddressLat, locationFromAddressLng, locationToAddressLat, locationToAddressLng)"><img src="img/googlemap_icon.png" class="homeicon-image"></i>
        <div class="row">
          <div class="col routecol">
            <table>
              <tr>
                <td><p class="myactivity">From</p></td>
                <td><p class="myactivity"><b>{{locationFrom}}</b></p></td>
              </tr>
              <tr>
                <td></td>
                <td><p class="myactivity">{{locationFromAddress}}</p></td>
              </tr>
              <tr>
                <td><p class="myactivity">To</p></td>
                <td><p class="myactivity"><b>{{locationTo}}</b></p></td>
              </tr>
              <tr>
                <td></td>
                <td><p class="myactivity">{{locationToAddress}}</p></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="item item-icon-left activitymain">
        <i class="icon ion-android-calendar"></i>
        <p class="activity">Pick-Up Time</p>
        <h5 class="myactivity">{{ dateTime | date : "d MMM yyyy, h:mm a"}}</h5>
      </div>
      <div class="item item-icon-left activitymain">
        <i class="icon ion-clock"></i>
        <p class="myactivity">Expected Duration</p>
        <h5 class="myactivity">{{expectedDuration}}</h5>
      </div>
      <div class="item item-icon-left activitymain item-text-wrap">
        <i class="icon ion-information-circled"></i>
        <p class="myactivity">Additional Information</p>
        <h5 class="myactivity">{{moreInformation}}</h5>
      </div>
    </div>

    <button class="button paddedbutton button-energized" ng-click="apply()">Apply</button>
  </ion-content>
</ion-view>
