<ion-view>
  <!--body-->
  <div class="spinner" ng-show=loadingshow>
    <ion-spinner icon="android"></ion-spinner>
  </div>

  <!--history to current tab-->
  <ion-header-bar class="bar-subheader">
    <div class="button-bar">
      <button class="button button-selected myactivity">Current</button>
      <button class="button button-nonselected myactivity" ng-click="goHistory()">History</button>
    </div>
  </ion-header-bar>
  <!--history to current tab-->

  <ion-content has-subheader="true">

    <!--Pull to refresh-->
    <ion-refresher pulling-text="Pull to refresh" on-refresh="toLoad()"></ion-refresher>

    <ion-list>
      <div ng-repeat="group in groups">

        <ion-item class="item item-button-right item-stacked-label" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}">
          <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
          &nbsp;
          <b>{{group.name}} ({{group.items.length}})</b>
        </ion-item>

        <ion-item class="item item-button-right item-stacked-label" ng-repeat="item in group.items" ng-show="isGroupShown(group)" ng-click="proceed(item.id, item.name)">
          <div class="list card">
            <div class="item item-text-wrap">
                <h2>{{item.name}}</h2>
                <p>{{item.dateTime}}</p>
                <div ng-if="item.status == 'In-Progress'">
                  Approval Status: {{item.status}}
                </div>
                <div ng-if="item.status == 'Pending'">
                  Approval Status: {{item.status}}
                </div>
                <div ng-if="item.status == 'Approved'">
                  Approval Status: {{item.status}}
                </div>
                <div ng-if="item.status == 'Rejected'">
                  Approval Status: {{item.status}}
                </div>
                <div ng-if="item.status == 'Withdrawn'">
                  Approval Status: {{item.status}}
                </div>

                <br>

                <div ng-if="item.statusDisplay == 'Pick-Up' || item.statusDisplay == 'At Check-Up' || item.statusDisplay == 'Check-Up Completed' || item.statusDisplay == 'Completed'">
                  <button class="button button-full button-balanced" ng-click="updateStatus(item.id, item.statusDisplay)"> Next Update: {{item.statusDisplay}}</button>
                </div>

                <div ng-if="item.statusDisplay == 'No status to update'">
                  <button class="button button-full button-calm">No status to update</button>
                </div>
            </div>
          </div>
        </ion-item>
      </div>
    </ion-list>
