<ion-view view-title="My Activity">
  <ion-nav-buttons side="left">
    <button class="button" ui-sref="homepage">Back</button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button" ui-sref="History">History</button>
  </ion-nav-buttons>
  <ion-content>
  	 <ion-item class="item item-button-right item-stacked-label" ng-repeat="id in transportID track by $index">
      {{$index+1}} - <br>
      {{transportName[$index]}}<br>
      {{transportDateTimeStart[$index]}} <br>
      <button class="button button-positive">PENDING</button>
    </ion-item>
  </ion-content>
</ion-view>
