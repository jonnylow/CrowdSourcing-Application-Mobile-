<ion-view>
  <!--body-->
  <ion-content ng-show=!loadingshow>
  <!-- Recommendation -->
  <div class="list card myactivitymain">
    <div class="item item-divider home">
      RECOMMENDED
      <a class="home" href="#">See all</a>
    </div>

    <ion-item class="item item-icon-left item-text-wrap homemain" ng-repeat="activity in transportActivity" ng-click="proceed(activity.id, activity.name)">
      <i class="icon"><img src="img/car.png" class="homeicon-image"></i>
      <div class="row">
        <div class="col routecol"><h2 class="home">{{ activity.dateTime | date : "d MMM yyyy, h:mm a"}}</h2>
          <table>
            <tr>
              <td><p class="myactivity">From</p></td>
              <td><p class="myactivity"><b>{{activity.start}}</b></p></td>
            </tr>
            <tr>
              <td><p class="myactivity">To</p></td>
              <td><p class="myactivity"><b>{{activity.end}}</b></p></td>
            </tr>
          </table>
        </div>
      </div>
    </ion-item>
  </div>

  <!-- Scan button -->
  <div style="text-align: center;">
    <button class="button button-float animated shake" ui-sref="scan">
      <h1 class="ion-map" style="color: white;"></h1>
      <h3 style="color: white">Press to</h3>
      <h1 style="color: white">Scan</h1>
    </button>
  </div>
  </ion-content>
</ion-view>
