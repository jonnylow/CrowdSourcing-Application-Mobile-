<ion-view>
  <!--body-->
  <ion-content ng-show=!loadingshow>
  <center><img src="img/elderly.png" class="elderly-image"></center>
  <h6 class="home-page"> Accompany an elderly today!</h6>

  <!-- Scan button -->
  <div style="text-align: center;">
    <button class="button button-float animated shake" ng-click="scan()">
      <h4 class="home">FIND ACTIVITIES NEAR ME</h4>
    </button>
  </div>
  <!--<div style="text-align: center;">
    <button class="button button-float animated shake" ui-sref="scan">
      <h1 class="ion-map" style="color: white;"></h1>
      <h3 style="color: white">Press to</h3>
      <h1 style="color: white">Scan</h1>
    </button>
  </div>-->
    <div class="list card myactivitymain stat" ng-if="totalVolunteers != ''">
      <div class="item item-text-wrap">
        <b>{{totalVolunteers}}</b> volunteers have contributed to a total of <b>{{totalTaskHours}}</b> hours!
      </div>
    </div>
</ion-content>
  <div class="list card myactivitymain stat" ng-if="totalVolunteers == ''" ng-show=!loadingshow>
    <div class="item item-text-wrap">
      <b>Your Volunteering Hours </b>(Rank: {{rank}})
      <canvas id="bar" height="110" width="330" class="chart chart-bar" data="data" labels="labels" series="series" options="chartOptions" colours="colours"></canvas>
    </div>
  </div>

  <!--Recommendation-->
  <div class="list card myactivitymain recommendation" ng-show=!loadingshow>

    <div class="item item-icon-left item-text-wrap homemain" ng-repeat="activity in transportActivity" ng-click="proceed(activity.id, activity.name)">
      <div class="item item-divider home">
        <h6 class = "home urgent">URGENT ACTIVITIES</h6>
        <a class="home" ui-sref="recommended">See All</a>
      </div>

      <div class="row">
        <div class="col routecol"><h2 class="home date">{{ activity.dateTime | date : "d MMM yyyy, h:mm a"}}</h2>
        </div>
      </div>
    </div>
  </div>
</ion-view>
