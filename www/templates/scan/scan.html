
<ion-view view-title="Nearby Location">
<!--header bar-->

  <ion-nav-bar class="bar bar-header bar-positive">
    <ion-nav-buttons side="left">
      <!--back button-->
      <button class="button ion-chevron-left button-clear button-light" ui-sref="tab.home"></button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content scroll='false'>
    <!--google map-->
    <div class="map-container">
        <ui-gmap-google-map center=center options='{"zoomControl": false, "mapTypeControl": true,"streetViewControl": false,"draggable": true,"optimized": true,"scrollwheel": false}' zoom=zoom events="map.markersEvents" data-tap-disabled="true">
          <ui-gmap-marker icon=currentLocationMarker.icon coords=currentLocationMarker.coords idkey=currentLocationMarker.id>
            <ui-gmap-window show="toShowCurrentLocation">
              <div>{{currentLocationMarker.window.title}}</div>
            </ui-gmap-window>
          </ui-gmap-marker>

          <ui-gmap-circle ng-repeat="c in circles track by c.id" center="c.center" stroke="c.stroke" fill="c.fill"
                          visible="c.visible" geodesic="c.geodesic" editable="c.editable" draggable="c.draggable" clickable="c.clickable" control="c.control"></ui-gmap-circle>
          <ui-gmap-marker icon=loc.icon ng-repeat="loc in markers track by $index" coords=loc.coords idkey=loc.id click="displayItems(loc.window.title, $index)">
            <ui-gmap-window show="markersStatus[$index]">
              <div>{{loc.window.title}}</div>
            </ui-gmap-window>
          </ui-gmap-marker>
        </ui-gmap-google-map>

    <!--Number of activity at chosen location-->
    <div class="item item-text-wrap item-icon-right scan"  ng-click="goList()" ng-show="!showTag" >
      <center><h3 class='scan'>{{toDisplayLocationFrom}}</h3><h3>Number of Activities: <b>{{transportActivity.length}}</b></h3></center>
      <i class="icon ion-chevron-right scan">
    </div>

    <!--instructions-->
    <div class="card instructions" ng-show="showTag">
      <div class="item item-text-wrap">
        <h3>Tap on the red markers to view activities</h3>
      </div>
    </div>
      </div>

    <br>
      <!--Next Nearby Button-->
      <button class="button button-blue nextnearby" ng-click="focusNearbyIncrease()"><i class="icon ion-map scan"></i>Next Nearby</button>
      <br>

    </div>
  </ion-content>

</ion-view>
