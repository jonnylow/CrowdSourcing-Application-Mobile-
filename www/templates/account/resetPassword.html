<ion-view hide-nav-bar="true">

<ion-content padding="true">
  <div class="bar bar-header registration">
  <a class="icon ion-close-round light" ng-click="landingPage()"></a>
  <h2 class="title main" style="color: #FFF; z-index:-1;">Reset Password </h2>
</div>
<br><br>

<div style="text-align: center;">
 <img src="img/icare.png" class = "fullscreen-image"/>
</div>

<!-- Login form-->
<form ng-submit="resetPassword(fields)">
  <div class="list list-inset login">
    <label class="item item-input login">
      <input type="text" autocapitalize="off" placeholder="Email address" ng-model="fields.email">
    </label>
    <label class="item item-input login">
      <input type="tel" placeholder="Phone" ng-model="fields.phone">
    </label>

    
  </div>

  <!-- oldpassword field checkbox
  <br><ion-checkbox class="loginShowPassword" ng-model="showPassword">Show password</ion-checkbox>-->

  <button class="button button-block button-energized">Submit</button>
</form>
