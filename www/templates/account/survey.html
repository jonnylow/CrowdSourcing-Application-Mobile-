<ion-modal-view style="top: 10% !important; right: 10% !important; bottom: 20% !important; left: 10% !important; overflow: visible !important; min-height: 240px !important; width: 80% !important;">
  <ion-header-bar class="bar bar-header bar-stable">
    <h1 class="title">CareGuide Survey</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <form ng-submit="submit(fields)">

      <div class="item item-text-wrap feedback">
        <div class="list card myactivitymain" style="border:none; font-size:15px">
          The CareGuide volunteers serves to bring and accompany the elderly through their medical appointments.</div>
        <h5 class="survey"> Are you willing to be a CareGuide volunteer? </h5>
      </div>
      <select class="dropdown survey" ng-model="fields.willing">
        <option value="" disabled selected >Select an option*</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <div class="item item-text-wrap feedback">
        <h5 class="survey">What is your preferred volunteering area?</h5>
      </div>
      <select class="dropdown survey" ng-model="fields.survey">
        <option value="" disabled selected >Select an option*</option>
        <option value="Ang Mo Kio">Ang Mo Kio</option>
        <option value="Bedok">Bedok</option>
        <option value="Bishan">Bishan</option>
        <option value="Bukit Batok">Bukit Batok</option>
        <option value="Bukit Merah">Bukit Merah</option>
        <option value="Bukit Panjang">Bukit Panjang</option>
        <option value="Choa Chu Kang">Choa Chu Kang</option>
        <option value="Clementi">Clementi</option>
        <option value="Geylang">Geylang</option>
        <option value="Hougang">Hougang</option>
        <option value="Jurong East">Jurong East</option>
        <option value="Jurong West">Jurong West</option>
        <option value="Kallang/Whampoa">Kallang/Whampoa</option>
        <option value="Pasir Ris">Pasir Ris</option>
        <option value="Punggol">Punggol</option>
        <option value="Queenstown">Queenstown</option>
        <option value="Sembawang">Sembawang</option>
        <option value="Sengkang">Sengkang</option>
        <option value="Serangoon">Serangoon</option>
        <option value="Tampines">Tampines</option>
        <option value="Toa Payoh">Toa Payoh</option>
        <option value="Woodlands">Woodlands</option>
        <option value="Yishun">Yishun</option>
      </select>

      <div class="item item-text-wrap feedback">
        <h5 class="survey">What day of the week do you prefer to volunteer?</h5>
      </div>
      <select class="dropdown survey" ng-model="fields.day">
        <option value="" disabled selected >Select an option*</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
        <option value="No preference">No preference</option>
      </select>

      <div class="item item-text-wrap feedback">
        <h5 class="survey">Kindly leave us your email address</h5>
      </div>
      <label class="item item-input registration">
        <input type="text" autocapitalize="off" placeholder="Email address" ng-model="fields.email" >
      </label>
      <button class="button button-block button-dark survey">Submit</button>
    </form>
  </ion-content>
</ion-modal-view>
