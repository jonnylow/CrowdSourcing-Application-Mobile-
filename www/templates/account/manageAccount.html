<ion-view view-title="Update Account">
  <!--<ion-nav-bar class="bar-stable">
  <ion-nav-buttons side="left">
    <button class="button" ng-click="back()">Back</button>
  </ion-nav-buttons>
  </ion-nav-bar>-->
  <ion-nav-bar class="bar bar-header bar-positive">
    <ion-nav-buttons side="left">
      <button class="button ion-chevron-left button-clear button-light" ui-sref="tab.me"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content ng-show=!loadingshow>

    <!-- manage account form-->
    <form ng-submit="update(fields)">
    <h3 class="me">ACCOUNT DETAILS</h3>
    <div class="list list-inset update">
      <label class="item item-icon-left item-input registration">
        <div class="iconcontainer update">
          <i class="icon ion-card dark update"></i>
        </div>
        <b class="account">NRIC</b>
        <span class="item-note">
          <input class="readonly me" readonly=true type="text" placeholder="NRIC" ng-model="fields.nric">
        </span>
      </label>
      <label class="item item-icon-left item-input registration">
        <div class="iconcontainer update">
          <i class="icon ion-email dark update"></i>
        </div>
        <b class="account">Email</b>
        <span class="item-note">
          <input class="readonly me" readonly=true type="text" placeholder="Email" ng-model="fields.email" >
        </span>
      </label>
    </div>

    <h3 class="me">PERSONAL DETAILS</h3>
    <div class="list list-inset update">
      <label class="item item-icon-left item-input registration">  <div class="iconcontainer update">
          <i class="icon ion-person larger update" style="color:#8D8D8D;"></i>
        </div>
        <b class="account">Name</b>
        <span class="item-note">
          <input class="edit" type="text" placeholder="Name" ng-model="fields.name" >
        </span>
      </label>

      <label class="item item-icon-left item-input registration">
        <div class="iconcontainer update">
          <i class="icon ion-ios-telephone larger update" style="color:#8D8D8D;"></i>
        </div>
        <b class="account">Contact Number</b>
        <span class="item-note">
          <input class="update contact" type="text" colour:"#ffffff" placeholder="Contact Number" ng-model="fields.contactnumber">
        </span>
      </label>

      <label class="item item-icon-left item-input registration">
        <div class="iconcontainer update">
          <i class="icon ion-briefcase update"style="color:#8D8D8D;"></i>
        </div>
        <b class="account">Occupation</b>
        <span class="item-note">
          <input class="update occupation" type="text" colour:"#ffffff" placeholder="Occupation" ng-model="fields.occupation">
        </span>
      </label>

      <label class="item item-input item-stacked-label update">
        <div class="updateinfo">

          <div class="iconcontainer update">
            <i class="icon ion-heart larger update" style="color:#8D8D8D;"></i>
          </div><b class="account aop">Voluntary activity you are interested in</b>
        </div>
        <select class="aop" ng-model="fields.preferences_1">
          <option value="" disabled selected>Option 1*</option>
          <option value="Befriend senior citizens">Befriend senior citizens</option>
          <option value="Design/Maintain Webpage">Design/Maintain Webpage</option>
          <option value="Lead games/exercises">Lead games/exercises</option>
          <option value="Organise fund-raising activities">Organise fund raising activities</option>
          <option value="Organise publicity events">Organise publicity events</option>
          <option value="Organize social activities">Organize social activities</option>         
          <option value="Prepare publicity materials">Prepare publicity materials</option>          
          <option value="Prepare tea/snacks">Prepare tea/snacks</option>          
          <option value="Written translation for brochures">Written translation for brochures</option>
        </select>
      </label>

     <label class="item item-input item-stacked-label update2" >
        <div class="updateinfo">
          <div class="iconcontainer update">
            <i class="icon ion-heart larger update" style="color:#8D8D8D;"></i>
          </div><b class="account aop">Voluntary activity you are interested in</b>
        </div>
        <select class="aop" ng-model="fields.preferences_2">
          <option value="" disabled selected>Option 2*</option>
          <option value="Befriend senior citizens">Befriend senior citizens</option>
          <option value="Design/Maintain Webpage">Design/Maintain Webpage</option>
          <option value="Lead games/exercises">Lead games/exercises</option>
          <option value="Organise fund-raising activities">Organise fund raising activities</option>
          <option value="Organise publicity events">Organise publicity events</option>
          <option value="Organize social activities">Organize social activities</option>         
          <option value="Prepare publicity materials">Prepare publicity materials</option>          
          <option value="Prepare tea/snacks">Prepare tea/snacks</option>          
          <option value="Written translation for brochures">Written translation for brochures</option>
        </select>
      </label>
    </div>

    <button  class="button paddedbutton button-energized update">Update</button>
  </form>
  </ion-content>
</ion-view>
