 <img src="../img/icare.png" class = "fullscreen-image"/>

<!-- Login form-->
<form ng-submit="login(fields)">

  <!--email-->
 <div class="email-divider">

   </div>

    </div>
</div></div>

  <!--password-->

   </div>
  <div class="transbox1">
    <label class="item item-input">

    <input type="password" colour:"#ffffff" placeholder="Password" ng-model="fields.password">
    </label>
  </div>
</div></div>


  <button class="button button-block button-light">Login</button>
  </div>
