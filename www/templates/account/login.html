<ion-view view-title="Crowd Sourcing Application">
  <ion-nav-buttons side="right">
    <button class="button" ui-sref="registration">Register</button>
  </ion-nav-buttons>

  <ion-content>
    <form ng-submit="login(fields)">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="steven@gmail.com" ng-model="fields.email">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="xxxxxxxxxx" ng-model="fields.password">
        </label>
      </div>
      <button class="button button-block button-stable">Login</button>
    </form>
  </ion-content>
</ion-view>
