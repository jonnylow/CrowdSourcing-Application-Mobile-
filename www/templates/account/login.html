<link href="../css/main.css" rel="stylesheet">

<ion-view hide-nav-bar="true">
<ion-content background="../img/elderly.jpg" padding="true">
<br><br>

<!--iCare logo-->
<div style="text-align: center;">
  <IMG SRC="../img/icare.png" ALT="image" style="width:200px;height:200px;">
</div>
<br>

<!-- Login form-->
<form ng-submit="login(fields)">

  <!--email-->
  <div class="transbox1">

    <label class="item item-input">
    <i class="icon ion-email placeholder-icon"></i>
    <input type="text" placeholder="Email" ng-model="fields.email" >
    </label>
  </div>

  <!--password-->
  <div class="transbox1">

    <label class="item item-input">
    <i class="icon ion-locked placeholder-icon"></i>
    <input type="password" colour:"#ffffff" placeholder="Password" ng-model="fields.password">
    </label>
  </div>

  <br>

  <button class="button button-block button-energized">Login</button>
</form>

  <!--forget password link!! rmb to do-->
<p style="text-align: center;">
  <a href="#" style="color: #ffffff;">Forget Password?</a>
</p>

<hr size = "1" width="95%"></hr>

  <!--Register button-->
  <button ui-sref="registration" class="button button-block button-calm">Register!</button>
</ion-content>
