<!--Header-->
<ion-view view-title="Join Us Today!" can-swipe-back="false">

  <ion-nav-bar class="bar bar-header bar-positive">
    <!--back button-->
    <ion-nav-buttons side="left">
      <button class="button ion-close-round button-clear button-light" ng-click="landingPage()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

<ion-content>

<!-- login and signup tabs-->
<center>
  <button class="button button-small button-select main" ui-sref="login">Login</button>
  <button class="button button-small button-light main" ui-sref="registration" ng-click="goRegistration()">Sign Up</button>
</center>

<!--logo-->
<div style="text-align: center;">
 <img src="img/careguidephonegrey.png" class = "fullscreen-image"/>
</div>

<!-- Login form-->
<form ng-submit="login(fields)">
  <div class="list list-inset login">
    <label class="item item-input login">
      <input type="text" autocapitalize="off" placeholder="Email address" ng-model="fields.email">
    </label>

    <label class="item item-input item-icon-right">
      <!--eye icon to mask and unmask password-->
      <i class="icon ion-eye-disabled login" on-touch="showPassword = !showPassword" ng-show="showPassword"></i>
      <i class="icon ion-eye login" on-touch="showPassword = !showPassword" ng-show="!showPassword"></i>
      
      <input type="password" placeholder="Password" ng-model="fields.password" ng-hide="showPassword">
      <input class="showPassword" type="text" placeholder="Password" ng-model="fields.password" ng-show="showPassword">
    </label>
  </div>
  <!--remember me checkbox-->
  <div class ="login checkbox">
    <ion-checkbox class="checkbox" ng-model="remember.checkBox" ng-checked="remember.checkBox"><h6 class="orientation"> Remember me</h6></ion-checkbox>
  </div>

  <button class="button button-block button-energized paddedbutton">Log In</button>
</form>

  <!--forget password link-->
<p style="text-align: center;">
  <a ng-click="goReset()" style="color: #53585F;">Forgot your Password?</a>
</p>

</ion-content>
