<ion-view view-title="View Account">
  <ion-content>
      <div class="list">
        <div class="item range range-positive"/>
        &nbsp<label>Profile Picture<br />
        <img data-ng-src="{{image_url}}" height="50" width="50" ><br>
        <button type="button" ng-click="launchPhotoLibrary()">Add</button>
      </label>
      </div>

        <label class="item item-input item-stacked-label">
          <span class="input-label">NRIC: {{nric}}</span>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">First Name: {{firstname}}</span>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Last Name: {{lastname}}</span>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Contact Number: {{contactnumber}}</span>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Address: {{address}}</span>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Password: xxxx xxxx</span>
          <button class="button button-block button-stable">Change Password</button>
        </label>
      </div>
  </ion-content>
</ion-view>
