
<ion-view hide-nav-bar="true">
<ion-content class="main" padding="true">
  <div class="spinner" ng-show=loadingshow>
    <ion-spinner icon="android"></ion-spinner>
  </div>
<!--progress bar-->
<div style="text-align: center; ">
 <img src="img/Button1.png" class = "page-image"/>
</div>
    <!-- Registration form-->
    <form ng-submit="register(fields)">

      <!--email-->
      <div class="row">
        <div class="col">
          <div class="transbox">
            <label class="item item-input">
              <i class="icon ion-email placeholder-icon dark"></i>
              <input type="text" autocapitalize="off" placeholder="Username (Email)" ng-model="fields.email" >
            </label>
          </div>
        </div>
      </div>

      <!--password & confirm password-->
      <div class="row">
        <div class="col">
          <div class="transbox">
            <label class="item item-input" >
              <i class="icon ion-locked placeholder-icon dark"></i>
                <input type="password" colour:"#ffffff" placeholder="Password" ng-model="fields.password">
            </label>
          </div>
        </div>
        <div class="col">
          <div class="transbox" >
            <label class="item item-input" style="padding-left:15px;">
            <i class="icon ion-locked placeholder-icon dark"></i>
                <input type="password" colour:"#ffffff" placeholder="Confirm Password" ng-model="fields.confirmpassword">
            </label>
          </div>
        </div>
      </div>

      <!--name & D.O.B-->
      <div class="row">
        <div class="col" >
          <div class="transbox">
            <label class="item item-input">
            <i class="icon ion-person placeholder-icon dark"></i>
            <input type="text" placeholder="Name" ng-model="fields.name" >
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="date">
          <div class="date-ph">
            <i class="icon ion-calendar dark"></i>
            Date Of Birth
          </div>
        </div>
        <div class="col">
          <div class="transbox">
            <label class="item item-input">        <input id="date-input"type="date" color="#ffffff" placeholder="Date of Birth" ng-model="fields.dob">
            </label>
          </div>
        </div>
      </div>

      <!--contact number-->
      <div class="row">
        <div class="col">
          <div class="transbox">
            <label class="item item-input">
              <i class="icon ion-iphone placeholder-icon dark"></i>
              <input type="text" colour:"#ffffff" placeholder="Contact Number" ng-model="fields.contactnumber">
            </label>
          </div>
        </div>
        <br>
      </div>

      <!--NRIC-->
      <div class="row">
        <div class="col">
          <div class="transbox">
            <label class="item item-input">
              <i class="icon ion-card placeholder-icon dark"></i>
              <input type="text" colour:"#ffffff" placeholder="NRIC" ng-model="fields.nric">
            </label>
          </div>
        </div>
        <br>
      </div>

      <!--Gender-->
      <div class="row">
        <div class="col" >
          <div class="transbox" style="width:100%; padding-right:15px;">
            <label class="item item-input">
              <i class="icon ion-transgender placeholder-icon dark"></i>
              <select class="dropdown" ng-model="fields.gender">
                <option value="" disabled selected>Gender*</option>
                <option value="M">M</option>
                <option value="F">F</option>
              </select>
            </label>
          </div>
        </div>
      </div>

    <button  class="button button-block button-calm">Next</button>
    </form>

    <!--cancel button-->
    <button ui-sref="login" class="button button-block button-light">Cancel</button>
  </ion-content>
</ion-view>
