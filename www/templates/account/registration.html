
<ion-view hide-nav-bar="true">


<!--header-->
<div class="bar bar-header registration">
  <a class="icon ion-close-round light" ng-click="landingPage()"></a>
  <h2 class="title main" style="color: #FFF; z-index:-1;">Join Us Today!</h2>
</div>
<ion-content padding="false">
<center><button class="button button-small button-light register" ui-sref="login" ng-click="goLogin()">Login</button><button class="button button-small button-select register" ui-sref="registration">Sign Up</button></center>

    <!-- Registration form-->
    <form ng-submit="register(fields)">

      <!--email-->
      <div class="list list-inset registration">
        <label class="item item-icon-left item-input registration">
          <div class="iconcontainer">
            <i class="icon ion-email dark "></i>
          </div>
          <input class="registration" type="text" autocapitalize="off" placeholder="Email address" ng-model="fields.email" >
        </label>
        <label class="item item-icon-left item-input registration" >
          <div class="iconcontainer">
            <i class="icon ion-locked dark "></i>
          </div>
          <input class="registration" type="password" placeholder="Password" ng-model="fields.password">
        </label>
        <label class="item item-icon-left item-input registration" >
          <div class="iconcontainer">
            <i class="icon ion-person dark " style="font-size:30px;"></i>
          </div>
          <input class="registration" type="text" placeholder="Name" ng-model="fields.name" >
        </label>
        <label class="item item-icon-left item-input registration dob">
          <div class="iconcontainer">
          <i class="icon ion-calendar dark "></i></div>
          <span class="label-text" ng-show="fields.dob == null || fields.dob == ''"><font color="#B0B0B0">Date of Birth</font></span>
          <input class="registration" class="date-input dob" type="date" color="#ffffff" ng-model="fields.dob">
        </label>
        <label class="item item-icon-left item-input registration">
          <div class="iconcontainer">
            <i class="icon ion-ios-telephone dark" style="font-size:35px;"></i>
          </div>
          <input class="registration" type="text" placeholder="Contact Number" colour:"#ffffff" ng-model="fields.contactnumber">
        </label>
        <label class="item item-icon-left item-input registration">
          <div class="iconcontainer">
          <i class="icon ion-card dark "></i>
        </div>
          <input class="registration" type="text" placeholder="NRIC / FIN" colour:"#ffffff" ng-model="fields.nric">
        </label>
        <label class="item item-icon-left item-input registration">
          <div class="iconcontainer">
            <i class="icon ion-transgender dark "></i>
          </div>
          <select class="dropdown register" ng-model="fields.gender">
            <option value="" disabled selected >Gender*</option>
            <option value="M">M</option>
            <option value="F">F</option>
          </select>
        </label>
        <label class="item item-icon-left item-input registration">
          <div class="iconcontainer">
            <i class="icon ion-briefcase dark "></i>
          </div>
          <input class="morequestions" placeholder="Occupation" type="text" ng-model="fields.occupation">
        </label>      
      <!--Have a car checkbox-->
      <label class="item item-icon-left item-input registration">
        <div class="iconcontainer car">
          <i class="icon ion-android-car dark "></i>
        </div>
        <ion-checkbox class="checkbox registration"ng-model="fields.carChecked"><font color="black">I have a car</ion-checkbox></font>
      </label>
      </div>
      <div style="text-align: center; ">
        <img src="img/steps001.png" class = "page-image"/>
      </div>

      

      <!--Occupation-->

        
    <button  class="button button-energized paddedbutton">Next</button>
    </form>

    <!--cancel button
    <button ui-sref="login" class="button button-block button-light">Cancel</button>-->
  </ion-content>
</ion-view>
