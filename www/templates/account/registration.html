
<ion-view hide-nav-bar="true">
<ion-content class="main" padding="true">
  <div class="spinner" ng-show=loadingshow>
    <ion-spinner icon="android"></ion-spinner>
  </div>
<!--progress bar-->
<div style="text-align: center; ">
 <img src="img/Button1.png" class = "page-image"/>
</div>
    <!-- Registration form-->
    <form ng-submit="register(fields)">

      <!--email-->
      <div class="list registration">
        <div class="item item-input registration">
          <span class="input-label"><i class="icon ion-email placeholder-icon dark"></i>Username</span>
          <input type="text" autocapitalize="off" placeholder="email" ng-model="fields.email" >
        </div>
        <div class="item item-input registration" >
          <span class="input-label"><i class="icon ion-locked placeholder-icon dark"></i>Password</span>
          <input type="password"  placeholder="***" ng-model="fields.password">
        </div>
        <div class="item item-input registration" >
          <span class="input-label"><i class="icon ion-locked placeholder-icon dark"></i>Confirm Password</span>
          <input type="password" placeholder="***" ng-model="fields.confirmpassword">
        </div>
        <div class="item item-input registration" >
          <span class="input-label"><i class="icon ion-person placeholder-icon dark"></i>Name</span>
          <input type="text" placeholder="John Doe" ng-model="fields.name" >
        </div>
        <div class="item item-input registration">
          <span class="input-label dob" >
          <i class="icon ion-calendar placeholder-icon dark"></i>Date of Birth</span>
          <input class="date-input dob"type="date" color="#ffffff" ng-model="fields.dob">
        </div>
        <div class="item item-input registration">
           <span class="input-label"><i class="icon ion-iphone placeholder-icon dark"></i>Contact Number </span>
          <input type="text" placeholder="eg: 91234567" colour:"#ffffff" ng-model="fields.contactnumber">
        </div>
        <div class="item item-input registration">
          <span class="input-label"><i class="icon ion-card placeholder-icon dark"></i>NRIC</span>
          <input type="text" placeholder="eg: S1234567U" colour:"#ffffff" ng-model="fields.nric">
        </div>
        <div class="item item-input registration">
          <i class="icon ion-transgender placeholder-icon dark"></i>
          <select class="dropdown" ng-model="fields.gender">
            <option value="" disabled selected>Gender*</option>
            <option value="M">M</option>
            <option value="F">F</option>
          </select>
        </div>
      </div>

      <!--password & confirm password
      <div class="row">
        <div class="col">
          <div class="transbox">
            <label class="item item-input" >
              <i class="icon ion-locked placeholder-icon dark"></i>
                <input type="password" colour:"#ffffff" placeholder="Password" ng-model="fields.password">
            </label>
          </div>
        </div>
        <div class="col">
          <div class="transbox" >
            <label class="item item-input" style="padding-left:15px;">
            <i class="icon ion-locked placeholder-icon dark"></i>
                <input type="password" colour:"#ffffff" placeholder="Confirm Password" ng-model="fields.confirmpassword">
            </label>
          </div>
        </div>
      </div>

      <!--name & D.O.B
      <div class="row">
        <div class="col" >
          <div class="transbox">
            <label class="item item-input">
            <i class="icon ion-person placeholder-icon dark"></i>
            <input type="text" placeholder="Name" ng-model="fields.name" >
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="dobBox">
          <label class="item item-input">
                  <span class="input-label dob" style="color:#A4A4A4">
                    <i class="icon ion-calendar placeholder-icon dark"></i>Date of Birth</span>
                   <input class="date-input dob"type="date" color="#ffffff" ng-model="fields.dob">
          </label>
        </div>            
      </div>

      <!--contact number
      <div class="row">
        <div class="col">
          <div class="transbox">
            <label class="item item-input">
              <i class="icon ion-iphone placeholder-icon dark"></i>
              <input type="text" colour:"#ffffff" placeholder="Contact Number" ng-model="fields.contactnumber">
            </label>
          </div>
        </div>
        <br>
      </div>

      <!--NRIC
      <div class="row">
        <div class="col">
          <div class="transbox">
            <label class="item item-input">
              <i class="icon ion-card placeholder-icon dark"></i>
              <input type="text" colour:"#ffffff" placeholder="NRIC" ng-model="fields.nric">
            </label>
          </div>
        </div>
        <br>
      </div>

      <!--Gender
      <div class="row">
        <div class="col" >
          <div class="transbox" style="width:100%; padding-right:15px;">
            <label class="item item-input">
              <i class="icon ion-transgender placeholder-icon dark"></i>
              <select class="dropdown" ng-model="fields.gender">
                <option value="" disabled selected>Gender*</option>
                <option value="M">M</option>
                <option value="F">F</option>
              </select>
            </label>
          </div>
        </div>
      </div>-->

    <button  class="button button-block button-calm">Next</button>
    </form>

    <!--cancel button-->
    <button ui-sref="login" class="button button-block button-light">Cancel</button>
  </ion-content>
</ion-view>
