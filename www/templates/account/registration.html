<ion-view view-title="Registration">
  <ion-content>
    <form ng-submit="register(fields)">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Name</span>
          <input type="text" placeholder="John" ng-model="fields.name">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="name@gmail.com" ng-model="fields.email">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="xxxxxxxxxx" ng-model="fields.password">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Confirm Password</span>
          <input type="password" placeholder="xxxxxxxxxx" ng-model="fields.confirmpassword">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Contact Number</span>
          <input type="text" placeholder="98766783" ng-model="fields.contactnumber">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Date of Birth</span><br>
          <input type="date" ng-model="fields.dob">
        </label>
      <button class="button button-block button-stable">Sign Up!</button>
    </form>
  </ion-content>
</ion-view>
