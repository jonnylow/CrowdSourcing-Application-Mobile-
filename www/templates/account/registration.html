<ion-view view-title="Join Us Today!" can-swipe-back="false">

  <ion-nav-bar class="bar bar-header bar-positive">
    <ion-nav-buttons side="left">
      <button class="button ion-close-round button-clear button-light" ng-click="landingPage()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

<!--header-->
<ion-content padding="false">
<center>
  <button class="button button-small button-light register" ui-sref="login" ng-click="goLogin()">Login</button>
  <button class="button button-small button-select register" ui-sref="registration">Sign Up</button>
</center>

    <!-- Registration form-->
    <form ng-submit="register(fields)">

      <!--email-->
      <div class="list list-inset registration">
        <label class="item item-icon-left item-input registration">
          <div class="iconcontainer">
            <i class="icon ion-email dark "></i>
          </div>
          <input class="registration" type="text" autocapitalize="off" placeholder="Email address*" ng-model="fields.email" >
        </label>
        <label class="item item-icon-left item-input registration" >
          <div class="iconcontainer">
            <i class="icon ion-locked dark "></i>
          </div>
          <input class="registration" type="password" placeholder="Password*" ng-model="fields.password">
        </label>

        <label class="item item-icon-left item-input registration" >
          <div class="iconcontainer">
            <i class="icon ion-person dark " style="font-size:30px;"></i>
          </div>
          <input class="registration" type="text" placeholder="Name*" ng-model="fields.name" >
        </label>
        <label class="item item-icon-left item-input registration dob">
          <div class="iconcontainer">
          <i class="icon ion-calendar dark "></i></div>
          <span class="label-text dob" ng-show="fields.dob == null || fields.dob == ''"><h6 class="registration dob">Date of Birth*</h6></span>
          <input class="date-input dob" type="date" color="#ffffff" ng-model="fields.dob">
        </label>
        <label class="item item-icon-left item-input registration">
          <div class="iconcontainer">
            <i class="icon ion-ios-telephone dark" style="font-size:35px;"></i>
          </div>
          <input class="registration" type="tel" placeholder="Contact Number*" colour:"#ffffff" ng-model="fields.contactnumber">
        </label>

        <!--Gender-->
      <label class="item item-icon-left item-input registration">
          <div class="iconcontainer">
            <i class="icon ion-transgender dark "></i>
          </div>
          <select class="dropdown register" ng-model="fields.gender">
            <option value="" selected disabled>Gender*</option>
            <option value="M">M</option>
            <option value="F">F</option>
          </select>
          <i class="ion-android-arrow-dropdown dropdown" style="color: #000"></i>
        </label>

        <!--Car Ownership-->
      <label class="item item-icon-left item-input registration">
          <div class="iconcontainer">
            <i class="icon ion-android-car dark "></i>
          </div>
          <select class="dropdown register" ng-model="fields.carChecked">
            <option value="" selected disabled>Car Ownership*</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
          <i class="ion-android-arrow-dropdown dropdown" style="color: #000"></i>
        </label>
      </div>
    <button  class="button button-energized paddedbutton">Next</button>
    </form>

    <!--cancel button
    <button ui-sref="login" class="button button-block button-light">Cancel</button>-->
  </ion-content>
</ion-view>
