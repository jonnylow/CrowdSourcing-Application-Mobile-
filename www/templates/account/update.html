<ion-view view-title="Change Password">

    <ion-nav-bar class="bar bar-header bar-positive">
      <ion-nav-buttons side="left">
        <button class="button ion-chevron-left button-clear button-light" ui-sref="tab.me"></button>
      </ion-nav-buttons>
    </ion-nav-bar>

  <ion-content>
    <form ng-submit="update(fields)">
      <div class="list list-inset updatePassword1">
        <label class="item item-input updatePassword">
          <input type="text" ng-if="showPasswordIsChecked" name="password" ng-model="fields.currentpassword" required>
          <input type="password" placeholder="Current Password" ng-if="!showPasswordIsChecked" ng-model="fields.currentpassword">
        </label>
      </div>

      <div class="list list-inset updatePassword2">
        <label class="item item-input updatePassword">
          <input type="text" ng-if="showPasswordIsChecked" name="password" ng-model="fields.newpassword" required>
          <input type="password" placeholder="New Password" ng-if="!showPasswordIsChecked" ng-model="fields.newpassword">
        </label>

        <label class="item item-input updatePassword">
          <input type="text" ng-if="showPasswordIsChecked" name="password" ng-model="fields.confirmpassword" required>
          <input type="password" placeholder="Confirm New Password" ng-if="!showPasswordIsChecked" ng-model="fields.confirmpassword">
        </label>
      </div>

      <ion-checkbox class="maskPassword" ng-model="showPasswordIsChecked">Show password</ion-checkbox>

      <button class="button paddedbutton button-calm">Change Password</button>
    </form>
  </ion-content>
</ion-view>
