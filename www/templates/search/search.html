<ion-view view-title="Search">
<!--header bar-->
  <ion-nav-bar class="bar bar-header bar-positive">
    <ion-nav-buttons>
      <button class="button ion-chevron-left button-clear button-light" ui-sref="tab.home"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-transparent" ui-sref="search({filter: '', activityIds: ''})">Reset Filter</button>
    </ion-nav-buttons>
  </ion-nav-bar>


  <ion-content ng-show=!loadingshow>
  <!--filter bar-->
  <!--JON: Dropdown is here-->
  <div class="list card myactivitymain">
    <label class="item item-input item-select">

      <div class="input-label">
        <i class="ion-funnel"></i>
        Filter by {{filter}}
      </div>
      <select ng-click="goFilter('start')" class="search">
        <option value="" disabled selected></option>
        <option value="start">Start Location</option>
        <option value="end">End Location</option>
        <option value="time">Time</option>
      </select>
    </label>
  </div>

 <!--Start: Remove this only when above is done
  <div class="item item-button-right">
    Filter By: {{filter}}
    <button class="button button-icon ion-arrow-down-b" ng-click="openPopover($event)">
    </button>
  </div>
  End: Remove this only when above is done-->
    
      <div class="list card myactivitymain" ng-repeat="activity in transportActivity | filter:searchText" ng-click="proceed(activity.id, activity.name)">
        <table>
          <tr>
            <td class="search">
            {{activity.no}}
          </td>
          <td>

          <div class="item item-text-wrap">
            
            <h2 class="home"> {{ activity.dateTime | date : "d MMM yyyy" }}, {{ activity.dateTime | date : "h:mm a"}}</h2>
            <table>
              <tr>
                <td><p class="myactivity">From</p></td>
                <td><p class="myactivity"><b>{{activity.name.split("-")[0]}}</b></p></td>
              </tr>
              <tr>
                <td><p class="myactivity">To</p></td>
                <td><p class="myactivity"><b>{{activity.name.split("-")[1]}}</b></p></td>
              </tr>
            </table>
          </div>
      </td>
    </tr>
  </table>
  </ion-content>
</ion-view>
