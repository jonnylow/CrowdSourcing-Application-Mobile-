<ion-view view-title="Search">
<!--header bar-->
  <ion-nav-bar class="bar bar-header bar-positive">
    <ion-nav-buttons side="left">
      <button class="button ion-chevron-left button-clear button-light" ui-sref="tab.home"></button>
    </ion-nav-buttons>
  </ion-nav-bar>


  <ion-content ng-show=!loadingshow>
  <!--filter bar-->
  <div class="item item-button-right">
    Filter By: {{filter}}
    <button class="button button-icon ion-arrow-down-b" ng-click="openPopover($event)">
    </button>
  </div>

    
      <div class="list card myactivitymain" ng-repeat="activity in transportActivity | filter:searchText" ng-click="proceed(activity.id, activity.name)">
        <table>
          <tr>
            <td class="search">
            {{activity.no}}
          </td>
          <td>

          <div class="item item-icon-left item-text-wrap myactivitymain">
            <i class="icon search"><img src="img/car.png" class="homeicon-image"></i>
            <h2 class="home"> {{ activity.dateTime | date : "d MMM yyyy" }}, {{ activity.dateTime | date : "h:mm a"}}</h2>
            <table>
              <tr>
                <td><p class="myactivity">From</p></td>
                <td><p class="myactivity"><b>{{activity.name.split("-")[0]}}</b></p></td>
              </tr>
              <tr>
                <td><p class="myactivity">To</p></td>
                <td><p class="myactivity"><b>{{activity.name.split("-")[1]}}</b></p></td>
              </tr>
            </table>
          </div>
      </td>
    </tr>
  </table>
  </ion-content>
</ion-view>
