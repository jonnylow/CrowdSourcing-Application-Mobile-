<ion-view view-title="View Account">
  <ion-content>
    <label class="item item-input item-stacked-label">
      <span class="input-label">NRIC: {{nric}}</span>
    </label>

    <label class="item item-input item-stacked-label">
      <span class="input-label">Name: {{username}}</span>
    </label>

    <label class="item item-input item-stacked-label">
      <span class="input-label">Email: {{email}}</span>
    </label>

    <label class="item item-input item-stacked-label">
      <span class="input-label">Contact Number: {{contactnumber}}</span>
    </label>

    <label class="item item-input item-stacked-label">
      <span class="input-label">Date Of Birth: {{dob}}</span>
    </label>

    <label class="item item-input item-stacked-label">
      <span class="input-label">Gender: {{gender}}</span>
    </label>

    <label class="item item-input item-stacked-label">
      <span class="input-label">Occuption: {{occuption}}</span>
    </label>

    <label class="item item-input item-stacked-label">
      <span class="input-label">Preference 1: {{preference1}}</span>
    </label>

    <label class="item item-input item-stacked-label">
      <span class="input-label">Preference 2: {{preference2}}</span>
    </label>


    <label class="item item-input item-stacked-label">
      <span class="input-label">Password: xxxx xxxx</span>
      <button class="button button-block button-stable" ui-sref="updateAccount">Change Password</button>
    </label>
  </ion-content>
</ion-view>
